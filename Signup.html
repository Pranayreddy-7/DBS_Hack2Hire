<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="s.css" />
    <title>Account</title>
</head>
<body>
    <div class="container" >
      <div class="forms-container">
        <div class="signup-signup">
          <form action="./" class="sign-up-form">
            <h1 class="title">Sign Up</h1>
            <div class="container">
            <div class="input-field">
              <i class="fas fa-user">
              <input type="email" placeholder="MailId" />
              </i>
            </div>
                <div class="input-field">
              <i class="fas fa-lock">
              <input type="password"  name="password" placeholder="New Password" />
              </i>
            </div>
            <div class="input-field">
              <i class="fas fa-lock">
              <input type="password"  name="password" placeholder="Confirm Password" />
              </i>
            </div>

            <button class="btn transparent" id="sign-up-btn" formaction="/Signin.html">
              Sign up
            </button>
            
            
            <h1><p class="social-text">Or Sign up Using Below Platforms</p></h1>
            <div class="social-media">
              <a href="https://www.facebook.com" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
        
              <a href="https://www.twitter.com" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.gmail.com" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://linkedin.com" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          </div>
        </div>
      </div>
</body>
</html>
